<div class="container">
    <h1>Update Post</h1>
   
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
          
    <form [formGroup]="form" (ngSubmit)="submit()">
    
        <div class="form-group">
            <label for="name">Nome do Evento</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                [(ngModel)]="post.name"
                class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Title is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="category">Categoria</label>
            <input 
                formControlName="category"
                id="category" 
                type="text" 
                [(ngModel)]="post.category"
                class="form-control">
            <div *ngIf="f['category'].touched && f['category'].invalid" class="alert alert-danger">
                <div *ngIf="f['category'].errors && f['category'].errors['required']">Title is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="date">Data</label>
            <input 
                formControlName="date"
                id="date" 
                type="text" 
                [(ngModel)]="post.date"
                class="form-control">
            <div *ngIf="f['date'].touched && f['date'].invalid" class="alert alert-danger">
                <div *ngIf="f['date'].errors && f['date'].errors['required']">Title is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="local">Local</label>
            <input 
                formControlName="local"
                id="local" 
                type="text" 
                [(ngModel)]="post.local"
                class="form-control">
            <div *ngIf="f['local'].touched && f['local'].invalid" class="alert alert-danger">
                <div *ngIf="f['local'].errors && f['local'].errors['required']">Title is required.</div>
            </div>
        </div>
           
        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea 
                formControlName="description"
                id="description" 
                type="text" 
                [(ngModel)]="post.description"
                class="form-control">
            </textarea>
            <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
                <div *ngIf="f['description'].errors && f['description'].errors['required']">Body is required.</div>
            </div>
        </div>
         
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
